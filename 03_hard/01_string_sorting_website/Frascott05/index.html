<!DOCTYPE html>
<html>
<head>
    <title>Array Sorting Service</title>
</head>
<body>
    <h1>Array Sorting Service</h1>
    <label for="inputArray">Enter an array (comma-separated):</label>
    <input type="text" id="inputArray" placeholder="e.g., 5,2,8,1,3">
    <br>
    <label for="sortAlgorithm">Select a sorting algorithm:</label>
    <select id="sortAlgorithm">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
    </select>
    <br>
    <label for="order">Select order:</label>
    <input type="radio" id="ascendingOrder" name="order" value="ascending" checked>
    <label for="ascendingOrder">Ascending</label>
    <input type="radio" id="descendingOrder" name="order" value="descending">
    <label for="descendingOrder">Descending</label>
    <br>
    <button onclick="sortArray()">Sort</button>
    <div id="sortedArray"></div>

    <script>
        function sortArray() {
            const inputArray = document.getElementById("inputArray").value;
            const sortAlgorithm = document.getElementById("sortAlgorithm").value;
            const ascendingOrder = document.getElementById("ascendingOrder").checked;

            const array = inputArray.split(',').map(item => parseInt(item, 10));

            fetch('http://127.0.0.1:5000/api/sort', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                params: { array: array, algorithm: sortAlgorithm, ascending: ascendingOrder },
            })
                .then(response => response)
                .then(data => {
                    document.getElementById("sortedArray").textContent = `Sorted Array: ${data.sorted_array}`;
                })
                .catch(error => {
                    document.getElementById("sortedArray").textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
